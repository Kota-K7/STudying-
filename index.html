
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lingophilia - 知の解剖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #fbbf24;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-academic {
        font-family: 'Libre Baskerville', serif;
      }
      /* 全文字はっきり見えるソリッドなゴールド */
      .text-gold-solid {
        color: #fbbf24; /* amber-400 */
      }
      /* 視認性を補助するシャドウ */
      .text-shadow-vivid {
        text-shadow: 0 0 12px rgba(251, 191, 36, 0.3);
      }
      .gold-border {
        border: 1px solid rgba(251, 191, 36, 0.2);
      }
      .gold-border-focus {
        border: 1px solid rgba(251, 191, 36, 0.6);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
      }
      .fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
